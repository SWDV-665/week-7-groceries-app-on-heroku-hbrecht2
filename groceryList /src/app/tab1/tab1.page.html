<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      {{title}}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Groceries</ion-title>
    </ion-toolbar>
  </ion-header>

    <h3 class="ion-text-center" *ngIf="items.length === 0">
      No items found in list. Please add item to begin. 
    </h3>

    <ion-list>
      <!-- Sliding List of Groceries -->
        <ion-item-sliding *ngFor="let item of items; let i = index">
          <ion-item>
            <h2>{{item.name}}</h2>
            <p>{{item.quantity}}</p>
          </ion-item>
          <ion-item-options>
            <button (click)="editItem(item, item._id, i)" ion-button color="primary" icon-start>
              <ion-icon name="pencil"></ion-icon>
              Edit
            </button>

            <button (click)="shareItem(item, i)" ion-button color="primary" icon-start>
              <ion-icon name="share-outline"></ion-icon>
              Share
            </button>

            <button (click)="removeItem(item._id, i)" ion-button color="secondary" icon-start>
              <ion-icon name="trash"></ion-icon>
              Delete
            </button>
          </ion-item-options>
        </ion-item-sliding>
  </ion-list>   
  
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="addItem()">
      <ion-icon name="add-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
